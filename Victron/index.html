<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icons8-sun-48.png" type="image/png">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Casa Yolanda Solar</title>
</head>
<body>
    <div class="loginContainer" id="loginContainer">
        <div class="loginForm" id="loginForm">
            <h1>Login</h1>
            <form id="loginForm">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required><br>
          
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required><br>
            <div class="buttonCenter">
                <button id='loginButton' type="button" onclick="login()">Login</button>
            </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div id="timeStamp"></div>
        <div class="grid">
            <div class="gridItem grid_header">Victron</div>
            <div class="gridItem"><p class="title">Voltage : </p></div>
            <div class="gridItem"><span id="VRMvoltage"></span></div>
            <div class="gridItem"><p class="title">Current: </p></div>
            <div class="gridItem"><span id="VRMcurrent"></span></div>
            <div class="gridItem"><p class="title">Battery % : </p></div>
            <div class="gridItem"><span id="VRMstate"></span></div>
            <div class="gridItem"><p class="title">PV power : </p></div>
            <div class="gridItem"><span id="VRMpower"></span></div>
            <div class="gridItem"><p class="title">Yield today : </p></div>
            <div class="gridItem"><span id="VRMtoday"></span></div>
            <div class="gridItem"><p class="title">Yield yesterday : </p></div>
            <div class="gridItem"><span id="VRMyesterday"></span></div>          
            </span></div>
        </div>
    </div>
    <iframe width="100%" height="800" src="https://vrm.victronenergy.com/installation/462082/embed/37daf632"></iframe>

    
</body>

</html>
