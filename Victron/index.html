    <!-- <iframe width="100%" height="800" src="https://vrm.victronenergy.com/installation/462082/embed/37daf632"></iframe> -->
    <main>
        <div class="container-lines">
            <div class="line statusLine image-container">
                <img src="./images/Stripes LT RB.jpg" alt="Stripes" id="animatedImage">
            </div>
            <div class="line chargingLine">
                <img src="./images/Stripes LT RB.jpg" alt="Stripes" id="animatedImage">
            </div>
            <div class="line pv-chargerLine">
                <img src="./images/Stripes LT RB.jpg" alt="Stripes" id="animatedImage">
            </div>
        </div>
        <div class="container-output">
            <div class="box ac-input">
                <p>AC Input</p>
                <p class="inputPower">Casa 1: <span id="Casa1input"></span> W</p>
                <p class="inputPower">Casa 2: <span id="Casa2input"></span> W</p>
                <p class="inputPower">Yolanda: <span id="Yolandainput"></span> W</p>
            </div>
            <div class="box status">
                <p>Power Today:<br><span id="VRMtoday"></span></p>
                <p>Power Yesterday:<br><span id="VRMyesterday"></span></p>
                <p>On</p>
            </div>
            <div class="box ac-loads">
                <p>AC Loads</p>
                <p class="loads">Casa 1: <span id="Casa1load"></span> W</p>
                <p class="loads">Casa 2: <span id="Casa2load"></span> W</p>
                <p class="loads">Yolanda: <span id="Yolandaload"></span> W</p>
            </div>
            <div class="box charging">
                <p id="charging/discharging"></p>
                <p class="percentage">Battery <span id="VRMstate"></span></p>
                <p>Wattage: <span id="VRMBatteryPower"></span></p>
                <p>Voltage: <span id="VRMvoltage"></span></p>
                <p>Current: <span id="VRMcurrent"></span></p>
                <p>Time To Go: <span id="TimeToGo"></span></p>
            </div>
            <div class="box pv-charger">
                <p>PV Charger</p>
                <p class="power">Total : <span id="PVTotal"></span></p>
                <p class="power">Tower : <span id="VRMpower"></span></p>
                <p class="power">Casa 1: <span id="Casa1power"></span> W</p>
                <p class="power">Casa 2: <span id="Casa2power"></span> W</p>
                <p class="power">Yolanda : <span id="Yolandapower"></span> W</p>
            </div>
        </div>
    </main>
