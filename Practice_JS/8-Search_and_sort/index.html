<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Sweet Shop</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="storeName">Our Store</h1>
        </div>
        <div class="searchBtns">
            <button class="btn all">All</button>
            <button class="btn cake">Cakes</button>
            <button class="btn cupcake">Cupcakes</button>
            <button class="btn sweet">Sweets</button>
            <button class="btn doughnut">Doughnuts</button>
        </div>
        <div class="search">
            <input type="text" class="searchBar" placeholder="item...">
        </div>
        <div class="itemGrid">
            <div class="item sweet" data-number="one">
                <div class="itemBkgrd"></div>
                <div class="itemNamePrice">
                    <p class="itemName">Sweet</p>
                    <p class="itemPrice">$5</p>
                </div>
            </div>
            <div class="item sweet" data-number="two">
                <div class="itemBkgrd"></div>
                <div class="itemNamePrice">
                    <p class="itemName">Sweet</p>
                    <p class="itemPrice">$10</p>
                </div>
            </div>
            <div class="item sweet"  data-number="three">
                <div class="itemBkgrd"></div>
                <div class="itemNamePrice">
                    <p class="itemName">Sweet</p>
                    <p class="itemPrice">$15</p>
                </div>
            </div>
            <div class="item cupcake"  data-number="four">
                <div class="itemBkgrd"></div>
                <div class="itemNamePrice">
                    <p class="itemName">Cupcake</p>
                    <p class="itemPrice">$1</p>
                </div>
            </div>
            <div class="item cupcake"  data-number="five">
                <div class="itemBkgrd"></div>
                <div class="itemNamePrice">
                    <p class="itemName">Cupcake</p>
                    <p class="itemPrice">$2</p>
                </div>
            </div>
            <div class="item cupcake"  data-number="six">
                <div class="itemBkgrd"></div>
                <div class="itemNamePrice">
                    <p class="itemName">Cupcake</p>
                    <p class="itemPrice">$3</p>
                </div>
            </div>
            <div class="item cake"  data-number="seven">
                <div class="itemBkgrd"></div>
                <div class="itemNamePrice">
                    <p class="itemName">Cake</p>
                    <p class="itemPrice">$4</p>
                </div>
            </div>
            <div class="item cake"  data-number="eight">
                <div class="itemBkgrd"></div>
                <div class="itemNamePrice">
                    <p class="itemName">Cake</p>
                    <p class="itemPrice">$8</p>
                </div>
            </div>
            <div class="item cake"  data-number="nine">
                <div class="itemBkgrd"></div>
                <div class="itemNamePrice">
                    <p class="itemName">Cake</p>
                    <p class="itemPrice">$12</p>
                </div>
            </div>
            <div class="item doughnut"  data-number="ten">
                <div class="itemBkgrd"></div>
                <div class="itemNamePrice">
                    <p class="itemName">Doughnut</p>
                    <p class="itemPrice">$20</p>
                </div>
            </div>
            <div class="item doughnut"  data-number="eleven">
                <div class="itemBkgrd"></div>
                <div class="itemNamePrice">
                    <p class="itemName">Doughnut</p>
                    <p class="itemPrice">$21</p>
                </div>
            </div>
            <div class="item doughnut"  data-number="twelve">
                <div class="itemBkgrd"></div>
                <div class="itemNamePrice">
                    <p class="itemName">Doughnut</p>
                    <p class="itemPrice">$22</p>
                </div>
            </div>
        </div>

    </div>  
</body>
</html>
