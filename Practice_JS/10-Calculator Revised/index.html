<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator </title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="grid total">
                <div class="previous-operand" data-previous-operand-text></div>
                <div class="current-operand" data-current-operand-text></div>
            </div>
            <button class="grid dark" data-all-clear>AC</button>
            <button class="grid dark" data-number>+/-</button>
            <button class="grid delete dark" data-deletes>DEL</button>
            <button class="grid orange" data-operation>รท</button>
            <button class="grid seven" data-number>7</button>
            <button class="grid eight" data-number>8</button>
            <button class="grid nine" data-number>9</button>
            <button class="grid orange" data-operation>X</button>
            <button class="grid four" data-number>4</button>
            <button class="grid five" data-number>5</button>
            <button class="grid six" data-number>6</button>
            <button class="grid orange" data-operation>-</button>
            <button class="grid one" data-number>1</button>
            <button class="grid two" data-number>2</button>
            <button class="grid three" data-number>3</button>
            <button class="grid orange" data-operation>+</button>
            <button class="grid zero" data-number>0</button>
            <button class="grid decimal" data-number>.</button>
            <button class="grid orange" data-equals>=</button>
        </div>
    </div>  
</body>
</html>
