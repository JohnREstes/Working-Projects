<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f4c4519de4.js" crossorigin="anonymous"></script>
    <title>Flash Cards</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">FLASHCARDS</h1>
            <button class="addNew" data-add>Add Question</button>
        </div>
        <div class="cards" data-cards-container>
            <div class="cardContainer" id="123456CardCont">
                <h2 class="text" id="123456Text">This is Your Question</h2>
                <p class="showHide" id="123456ShowHide">Show/Hide Answer</p>
                <button class="edit" data-edit id="123456Edit">Edit</button>
                <button class="delete" data-delete id="123456Delete">Delete</button>
            </div>
            <div class="cardContainer" id="123456CardCont">
                <h2 class="text" id="123456Text">This is Your Question</h2>
                <p class="showHide" id="123456ShowHide">Show/Hide Answer</p>
                <button class="edit" data-edit id="123456Edit">Edit</button>
                <button class="delete" data-delete id="123456Delete">Delete</button>
            </div>

        </div>
        <div class="modal" data-modal>
            <div class="modalCont" data-modal-content>
                <div class="close" data-close>X</div>
                <h2 class="question">Question</h2>
                <textarea name="questionText" id="questionText" cols="40" rows="5"></textarea>
                <h2 class="answer">Answer</h2>
                <textarea name="answerText" id="answerText" cols="40" rows="5"></textarea>
                <button class="save" data-save>save</button>
            </div>
        </div>
    </div>
</body>
</html>
