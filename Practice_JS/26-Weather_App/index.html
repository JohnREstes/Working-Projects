<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/temp.png">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="current">
                <div class="currentWeatherIcon"> </div>
                <span class="currentWeatherTemp">31&#8451</span>
            </div>
            <div class="currentBreakdown">
                <span class="currentType">High<span class="currentNumber" data-current-high>32&#8451</span></span>
                <span class="currentType">FL High<span class="currentNumber" data-current-fl-high>27&#8451</span></span>
                <span class="currentType">High<span class="currentNumber" data-current-wind>9mph</span></span>
                <span class="currentType">High<span class="currentNumber" data-current-low>19&#8451</span></span>
                <span class="currentType">High<span class="currentNumber" data-current-fl-low>12&#8451</span></span>
                <span class="currentType">High<span class="currentNumber" data-current-precip>0.1in</span></span>                
            </div>
        </header>
        <body>
            <div class="forecastCard">
                <div class="forecastIcon" data-forecast-one-icon></div>
                <span class="forecastDay" data-forcast-one-day>Thursday</span>
                <span class="forecastTemp" data-forcast-one-temp>27&#8451</span>
            </div>
            <div class="forecastCard">
                <div class="forecastIcon" data-forecast-two-icon></div>
                <span class="forecastDay" data-forcast-two-day>Friday</span>
                <span class="forecastTemp" data-forcast-two-temp>28&#8451</span>
            </div>
            <div class="forecastCard">
                <div class="forecastIcon" data-forecast-three-icon></div>
                <span class="forecastDay" data-forcast-three-day>Saturday</span>
                <span class="forecastTemp" data-forcast-three-temp>29&#8451</span>
            </div>
            <div class="forecastCard">
                <div class="forecastIcon" data-forecast-four-icon></div>
                <span class="forecastDay" data-forcast-four-day>Sunday</span>
                <span class="forecastTemp" data-forcast-four-temp>30&#8451</span>
            </div>
            <div class="forecastCard">
                <div class="forecastIcon" data-forecast-five-icon></div>
                <span class="forecastDay" data-forcast-five-day>Monday</span>
                <span class="forecastTemp" data-forcast-five-temp>31&#8451</span>
            </div>
            <div class="forecastCard">
                <div class="forecastIcon" data-forecast-six-icon></div>
                <span class="forecastDay" data-forcast-six-day>Tuesday</span>
                <span class="forecastTemp" data-forcast-six-temp>32&#8451</span>
            </div>
            <div class="forecastCard">
                <div class="forecastIcon" data-forecast-seven-icon></div>
                <span class="forecastDay" data-forcast-seven-day="">Wednesday</span>
                <span class="forecastTemp" data-forcast-seven-temp>33&#8451</span>
            </div>

        </body>
        <div class="hourly">

        </div>
    </div>  
</body>
</html>
