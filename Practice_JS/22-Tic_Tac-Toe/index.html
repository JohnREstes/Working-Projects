<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="container">
        <div class="board">
            <div class="square sq0" data-square="0">
                <div class="X"></div>
            </div>
            <div class="square sq1" data-square="1">
                <div class="O"></div>
            </div>
            <div class="square sq2" data-square="2"></div>
            <div class="square sq3" data-square="3"></div>
            <div class="square sq4" data-square="4"></div>
            <div class="square sq5" data-square="5"></div>
            <div class="square sq6" data-square="6"></div>
            <div class="square sq7" data-square="7"></div>
            <div class="square sq8" data-square="8"></div>
        </div>
    </div>  
</body>
</html>
