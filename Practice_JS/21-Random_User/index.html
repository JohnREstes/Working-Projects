<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f4c4519de4.js" crossorigin="anonymous"></script>
    <title>Random User</title>
</head>
<body>
    <div class="container">
        <div class="userProfile">
            <div class="profileTitleSection image" data-profile="picture"></div>
            <div class="profileTitleSection title" data-profile="title">Name</div>
            <div class="profileTitleSection user" data-profile="output">John Estes</div>
            <div class="profileSection">
                <i class="fa-solid fa-user selected" data-icon="name"></i>
                <i class="fa-solid fa-envelope" data-icon="email"></i>
                <i class="fa-solid fa-calendar-days" data-icon="birthday"></i>
                <i class="fa-solid fa-globe" data-icon="address"></i>
                <i class="fa-solid fa-phone" data-icon="phone"></i>
                <i class="fa-solid fa-key" data-icon="password"></i>
            </div>
        </div>
        <button class="changeButton">Click Me</button>
    </div>  
</body>
</html>
