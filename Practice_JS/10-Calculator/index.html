<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script copy.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="grid total" data-btn="total">0</div>
            <dic class="grid ac dark" data-btn="ac">AC</dic>
            <div class="grid plusMinus dark" data-btn="plusMinus">+/-</div>
            <div class="grid percentage dark" data-btn="percentage">%</div>
            <div class="grid divides orange" data-btn="divides">div</div>
            <div class="grid seven" data-btn=7>7</div>
            <div class="grid eight" data-btn=8>8</div>
            <div class="grid nine" data-btn=9>9</div>
            <div class="grid times orange" data-btn="times">X</div>
            <div class="grid four" data-btn=4>4</div>
            <div class="grid five" data-btn=5>5</div>
            <div class="grid six" data-btn=6>6</div>
            <div class="grid minus orange" data-btn="minus">-</div>
            <div class="grid one" data-btn=1>1</div>
            <div class="grid two" data-btn=2>2</div>
            <div class="grid three" data-btn=3>3</div>
            <div class="grid plus orange" data-btn="plus">+</div>
            <div class="grid zero" data-btn=0>0</div>
            <div class="grid decimal" data-btn="decimal">.</div>
            <div class="grid equal orange" data-btn="equal">=</div>
        </div>
    </div>  
</body>
</html>
