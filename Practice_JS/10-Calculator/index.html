<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="grid total">TOTAL</div>
            <dic class="grid ac dark">AC</dic>
            <div class="grid plusMinus dark">+/-</div>
            <div class="grid percentage dark">%</div>
            <div class="grid divides orange">div</div>
            <div class="grid seven">7</div>
            <div class="grid eight">8</div>
            <div class="grid nine">9</div>
            <div class="grid times orange">X</div>
            <div class="grid four">4</div>
            <div class="grid five">5</div>
            <div class="grid six">6</div>
            <div class="grid minus orange">-</div>
            <div class="grid one">1</div>
            <div class="grid two">2</div>
            <div class="grid three">3</div>
            <div class="grid plus orange">+</div>
            <div class="grid zero">0</div>
            <div class="grid decimal">.</div>
            <div class="grid equal orange">=</div>
        </div>
    </div>  
</body>
</html>
