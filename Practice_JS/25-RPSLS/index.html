<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>RPSLS</title>
</head>
<body>
    <div class="container">
        <header>Rock, Paper, Scissors, Lizard, Spock</header>
        <div class="scoreArea">
            <div class="score" id="playerScore">Player: 1</div>
            <div class="score" id="whoWon">You Win!</div>
            <div class="score" id="computerScore">Computer: 1</div>
        </div>
        <div class="playArea">
            <div class="playerArea">
                <div class="playerMoves">
                    <img class='options' id="rockImg" src="./img/Rock.svg" alt="Rock">
                    <img class='options' id="paperImg" src="./img/Paper.svg" alt="Paper">
                    <img class='options' id="scissorsImg" src="./img/Scissors.svg" alt="Scissors">
                    <img class='options' id="lizardImg" src="./img/Lizard.svg" alt="Lizard">
                    <img class='options' id="spockImg" src="./img/Spock.svg" alt="Spock">
                </div>
            </div>
            <div class="computerArea">
                <div class="computerMoves" id="computerMoves"></div>  
                </div>          
            </div>
        </div>
        <div class="resetArea">
            <button id="reset">RESET</button>
        </div>
    </div>  
</body>
</html>
