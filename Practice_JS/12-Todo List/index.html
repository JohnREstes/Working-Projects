<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>TO DO List</title>
</head>
<body>
    <div class="container">
        <h1 class="header">To Do List</h1>
        <div class="inputs">
            <label for="inputItemBox" class="inputBox">
                <input type="text" class="inputItem" name="inputItemBox" placeholder="Enter Item...">
                <button class="inputButton">Add Item</button>
            </label>

        </div>
        <section class="todoItems">
            <div class="item index1">
                <p class="indvidualItem">What needs Done
                    <input type="text" class="inputInactive inputItem" placeholder="What needs Done">
                    <span class="right">
                        <span onclick=buttonOp(this) data-name="approve" class="material-symbols-rounded inactive" id="1234">offline_pin</span>
                        <span onclick=buttonOp(this) data-name="edit" class="material-symbols-rounded blue" id="2345">edit_note</span>
                        <span onclick=buttonOp(this) data-name="delete" class="material-symbols-rounded red" id="3456">cancel</span>
                    </span>
                </p>
            </div>
        </section>
    </div>  
</body>
</html>
