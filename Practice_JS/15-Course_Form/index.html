<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f4c4519de4.js" crossorigin="anonymous"></script>
    <title>Course Form</title>
</head>
<body>
    <div class="container">
       <div class="inputs">
        <h1>Sign-up Your Course</h1>
        <i class="fa-solid fa-people-simple"></i><input type="text" class="customer" placeholder="customer's name">
        <i class="fa-solid fa-book"></i><input type="text" class="course" placeholder="course">
        <i class="fa-solid fa-person"></i><input type="text" class="author" placeholder="author">
        <input type="button" value="submit" class="submitBtn">
        
       </div>
       <div class="grid">
        <div class="courseItem">
            <div class="image">
                <img class="coursePhoto" src="./IMG/donut1.jpg" alt="" srcset="">
            </div>
            <div class="text">
                <p class="customerText"><i class="fa-duotone fa-people-simple"></i><span class="span spanName">Name :</span>  Amazon</p>
                <p class="courseText"><span class="span spanCourse">Course :</span>  All About You</p>
                <p class="authorText"><span class="span spanAuthor">Author :</span>  John Estes</p>
            </div>
        </div>
       </div>
    </div>  
</body>
</html>
