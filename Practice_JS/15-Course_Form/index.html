<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Course Form</title>
</head>
<body>
    <div class="container">
       <div class="inputs">
        <h1>Sign-up Your Course</h1>
        <input type="text" class="customer">
        <input type="text" class="course">
        <input type="text" class="author">
        <input type="button" value="submit">
       </div>
       <div class="grid">
        <div class="courseItem">
            <div class="image">
                <img class="coursePhoto" src="" alt="" srcset="">
            </div>
            <div class="text">
                <p class="customerText"></p>
                <p class="courseText"></p>
                <p class="authorText"></p>
            </div>
        </div>

       </div>
    </div>  
</body>
</html>
