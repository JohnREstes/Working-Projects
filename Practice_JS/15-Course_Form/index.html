<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Course Form</title>
</head>
<body>
    <div class="container">
       <div class="inputs">
        <h1>Sign-up Your Course</h1>
        <input type="text" class="customer error" placeholder="customer's name">
        <input type="text" class="course" placeholder="course name">
        <input type="text" class="author" placeholder="author's name">
        <input type="button" value="submit" class="submitBtn">
       </div>
       <div class="grid">
        <div class="courseItem">
            <div class="image">
                <img class="coursePhoto" src="./IMG/donut1.jpg" alt="" srcset="">
            </div>
            <div class="text">
                <p class="customerText">Amazon</p>
                <p class="courseText">All About You</p>
                <p class="authorText">John Estes</p>
            </div>
        </div>
       </div>
    </div>  
</body>
</html>
