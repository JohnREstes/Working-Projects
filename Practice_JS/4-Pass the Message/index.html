<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Pass the Message</title>
</head>
<body>
    <div class="container">
        <div class="inputField column">
            <h1>A Message you would like to Pass</h1>
            <input type="text" class="messageText">
            <input type="button" value="Submit" class="messageSubmit">
        </div>
        <div class="lastField column">
            <h2>Last Messages Delivered</h2>
            <ul id="messages">
            </ul>
        </div>
    </div>  
</body>
</html>
