<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>WAR</title>
</head>
<body>
    <div class="container">
      <div class="winnerDiv">
        <h2 class="winnerMessage" id="winner"></h2>
        <h3 class="winnerMessage" id="currentHand"></h3>
      </div>
      <div class="cardArea" id="computerCardArea">
        <img class='card' id="computerCard">
      </div>

        <div class="cardStackDiv" id="computerCardStack" data-computer-card-count="">
          <img class='card' src="./cards/Blue_Back.svg" >  
        </div>
        <div class="playButtonDiv">
          <button class="playButton bouncy" id="playTurn">Play</button>
        </div>
        <div class="cardArea" id="playerCardArea">
          <img class='card' id="playerCard">

        </div>
        <div class="cardStackDiv"  id="playerCardStack"  data-player-card-count="">
          <img class='card' src="./cards/Blue_Back.svg">  
        </div>      

    </div>  

</body>

</html>
