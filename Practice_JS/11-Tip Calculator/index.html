<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="header">
                <h1>Individual Bill Calculator</h1>
            </div>
            <div class="mainBody">
                <div class="answerDiv">
                    <h1 class="answer">$0.00</h1>
                </div>
                <label for="billAmt">How Much Was Your Bill?</label>
                <input type="number" min="0.00" step="0.01" class="billAmt"/>
                <label for="sharing">How Many People Sharing The Bill?</label>
                <input type="number" min="1" step="1"  class="sharing">
                <label for="service">How Was Your Service?</label>
                <select id="serviceRating" name="service">
                    <option value="blank">---</option>                   
                    <option value=15>Average (15%)</option>
                    <option value=18>Good (18%)</option>
                    <option value=22>Great (22%)</option>
                  </select>
                <div class="calcDiv">
                    <input type="button" value="Calculate" class="calculate">
                </div>
            </div>

        </div>
    </div>  
</body>
</html>
