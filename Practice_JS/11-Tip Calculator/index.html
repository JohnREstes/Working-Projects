<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="header">
                <h1>Tip Calculator</h1>
            </div>
            <div class="mainBody">
                <div class="answer"></div>
                <label for="billAmt">How Much Was Your Bill?</label>
                <input type="text" class="billAmt">
                <label for="sharing">How Many People Sharing The Bill?</label>
                <input type="text" class="sharing">
                <label for="service">How Was Your Service?</label>
                <select id="serviceRating" name="service">
                    <option value="average">Average (15%)</option>
                    <option value="good">Good (18%)</option>
                    <option value="great">Great (22%)</option>
                  </select>
                <div class="calcDiv">
                    <input type="button" value="Calcute">
                </div>
            </div>

        </div>
    </div>  
</body>
</html>
