<body>
  <!--TOP BAR-->
  <div class="topnav">
    <h1>Yolanda Generator<i class="fas fa-lightbulb"></i></h1>
  </div>

  <!--AUTHENTICATION BAR (USER DETAILS/LOGOUT BUTTON)-->
  <div id="authentication-bar" style="display: none;">
    <p><span id="authentication-status">User logged in</span>
       <span id="user-details">USEREMAIL</span>
       <a href="/" id="logout-link">(logout)</a>
    </p>
  </div>

  <!--LOGIN FORM-->
  <form id="login-form" style="display: none;">
    <div class="form-elements-container">
      <label for="input-email"><b>Email</b></label>
      <input type="text" placeholder="Enter Username" id="input-email" required>

      <label for="input-password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="input-password" required>

      <button type="submit" id="login-button">Login</button>
      <p id="error-message" style="color:red;"></p>
    </div>
  </form>

  <!--CONTENT (SENSOR READINGS)-->
  <div class="content-sign-in" id="content-sign-in" style="display: none;">
    <div class="card-grid">

      <!--CARD FOR GPIO 14-->
      <div class="card">
        <p class="card-title"><i class="fas fa-lightbulb"></i> D5 </p>
        <p>
          <button class="button-on" id="btn3On"><span id="state3"></span></button>
        </p>
      </div>

      <!--CARD FOR GPIO 12-->
      <div class="card">
        <p class="card-title"><i class="fas fa-lightbulb"></i> D6 </p>
        <p>
          <button class="button-on" id="btn1On"><span id="state1"></span></button>
        </p>
      </div>

      <!--CARD FOR GPIO 13-->
      <div class="card">
        <p class="card-title"><i class="fas fa-lightbulb"></i> D7 </p>
        <p>
          <button class="button-on" id="btn2On"><span id="state2"></span></button>
        </p>
      </div>

      <!--CARD FOR Voltage-->
      <div class="card">
        <p class="card-title"></i> Generator Voltage </p>  
        <p class="card-title" id="voltage"></i> 0 volts </p>
      </div>

      <!--CARD FOR Amperage-->
      <div class="card">
        <p class="card-title"></i> Generator Amperage </p>  
        <p class="card-title" id="amperage"></i> 0 amps </p>
      </div>

      <!--CARD FOR Generator State-->
      <div class="card">
        <p class="card-title"></i> Generator Status </p>        
        <p class="card-title" id="genState"></i> Stopped </p>
      </div>
    </div>
  </div>
